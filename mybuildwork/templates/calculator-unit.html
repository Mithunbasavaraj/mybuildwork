{% extends "base.html" %} 
{% load static %}
{% load widget_tweaks %}   
{% block content %}
<style>
    .container {
        text-align: center;
        background: #ffffff; 
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); 
    }
    
   
    
    .converter {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    
    
    #swapButton, #convertButton {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: 10px;
        width: 100%;
        max-width: 200px;
    }
    
    #swapButton:hover, #convertButton:hover {
        background-color: #6a11cb; 
    }
</style>
<div class="content">
    <div class="container">
        <h1>Length Unit Converter</h1>
        <div class="converter mt-2">
            <div class="input-section">
                    <div class="row align-items-center mb-4">
                        <div class="col-md-4 mb-0">
                            <label for="inputValue" class="form-label mb-md-0">Input Value</label>
                        </div>
                        <div class="col-md-8">
                            <input type="number" id="inputValue" class="form-control" placeholder="Enter value" />
                        </div>
                    </div>
                    <div class="row align-items-center mb-4">
                        <div class="col-md-4 mb-0">
                            <label for="inputUnit" class="form-label mb-md-0">From</label>
                        </div>
                        <div class="col-md-8">
                            <select id="inputUnit" class="select">
                                <option value="meters">Meters</option>
                                <option value="kilometers">Kilometers</option>
                                <option value="miles">Miles</option>
                                <option value="feet">Feet</option>
                                <option value="inches">Inches</option>
                                <option value="centimeters">Centimeters</option>
                                <option value="millimeters">Millimeters</option>
                                <option value="yards">Yards</option>
                            </select>
                        </div>
                    </div>
                  
                  
                    <div class="row align-items-center mb-4">
                        <div class="col-md-4 mb-0">
                            <label for="outputUnit" class="form-label mb-md-0">To</label>
                        </div>
                        <div class="col-md-8">
                            <select id="outputUnit" class="select">
                                <option value="feet">Feet</option>
                                <option value="kilometers">Kilometers</option>
                                <option value="meters">Meters</option>
                                <option value="miles">Miles</option>
                                <option value="inches">Inches</option>
                                <option value="centimeters">Centimeters</option>
                                <option value="millimeters">Millimeters</option>
                                <option value="yards">Yards</option>
                            </select>
                        </div>
                    </div> 
                    <div class="row align-items-center mb-4">
                        <div class="col-md-4 mb-0">
                            <label for="outputValue" class="form-label mb-md-0">Converted Value</label>
                        </div>
                        <div class="col-md-8">
                            <input type="number" id="outputValue" class="form-control" readonly />
                        </div>
                    </div>
           
            </div>
           
            <button id="convertButton" class="btn btn-primary mb-2">Convert</button>
            <button id="swapButton" class="btn btn-info ">Swap Units</button>
        </div>
    </div>  
</div >
<script>
    document.getElementById('convertButton').addEventListener('click', function() {
        // Step 1: Retrieve the input value and ensure it's a valid number
        const inputValue = parseFloat(document.getElementById('inputValue').value);
        
        // If input is not a number, alert the user and stop the function
        if (isNaN(inputValue) || inputValue === "") {
            alert("Please enter a valid number.");
            return;
        }
        
        // Step 2: Identify the selected units for conversion
        const inputUnit = document.getElementById('inputUnit').value;
        const outputUnit = document.getElementById('outputUnit').value;
    
        // Step 3: Define the conversion rates between units
        const conversions = {
            meters: {
                meters: 1,
                kilometers: 0.001,
                miles: 0.000621371,
                feet: 3.28084,
                inches: 39.3701,
                centimeters: 100,
                millimeters: 1000,
                yards: 1.09361
            },
            kilometers: {
                meters: 1000,
                kilometers: 1,
                miles: 0.621371,
                feet: 3280.84,
                inches: 39370.1,
                centimeters: 100000,
                millimeters: 1000000,
                yards: 1093.61
            },
            miles: {
                meters: 1609.34,
                kilometers: 1.60934,
                miles: 1,
                feet: 5280,
                inches: 63360,
                centimeters: 160934,
                millimeters: 1609340,
                yards: 1760
            },
            feet: {
                meters: 0.3048,
                kilometers: 0.0003048,
                miles: 0.000189394,
                feet: 1,
                inches: 12,
                centimeters: 30.48,
                millimeters: 304.8,
                yards: 0.333333
            },
            inches: {
                meters: 0.0254,
                kilometers: 0.0000254,
                miles: 0.0000157828,
                feet: 0.0833333,
                inches: 1,
                centimeters: 2.54,
                millimeters: 25.4,
                yards: 0.0277778
            },
            centimeters: {
                meters: 0.01,
                kilometers: 0.00001,
                miles: 0.00000621371,
                feet: 0.0328084,
                inches: 0.393701,
                centimeters: 1,
                millimeters: 10,
                yards: 0.0109361
            },
            millimeters: {
                meters: 0.001,
                kilometers: 0.000001,
                miles: 0.000000621371,
                feet: 0.00328084,
                inches: 0.0393701,
                centimeters: 0.1,
                millimeters: 1,
                yards: 0.00109361
            },
            yards: {
                meters: 0.9144,
                kilometers: 0.0009144,
                miles: 0.000568182,
                feet: 3,
                inches: 36,
                centimeters: 91.44,
                millimeters: 914.4,
                yards: 1
            }
        };
    
        // Step 4: Perform the conversion using the selected units and conversion rates
        let convertedValue = (inputValue * conversions[inputUnit][outputUnit]).toFixed(2);
        
        // Step 5: Display the converted value in the output field
        document.getElementById('outputValue').value = convertedValue;
    });
    
    document.getElementById('swapButton').addEventListener('click', function() {
        // Swap the selected input and output units
        let inputUnit = document.getElementById('inputUnit').value;
        let outputUnit = document.getElementById('outputUnit').value;
        document.getElementById('inputUnit').value = outputUnit;
        document.getElementById('outputUnit').value = inputUnit;
    });
</script>
{% endblock content %}
